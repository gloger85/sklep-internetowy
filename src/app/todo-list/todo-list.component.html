<app-add-todo-form (addTodo)="addTodo($event)"></app-add-todo-form>
<app-alert *ngIf="errorMessage" [errorMessage]="errorMessage" (clearMessage)="clearErrorMessage()"></app-alert>
<div class="mt-5">
    <h4>Zadania:</h4>
    <ul class="list-group todos-list" *ngIf="todos.length >0; else noTask">
        <ng-container *ngFor="let todo of todos;let i = index">
            <app-todo [todo]="todo" [i]="i" (delete)="deleteTodo(i)"></app-todo>
        </ng-container>
    </ul>
    <ng-template #noTask>Aktualnie brak zadań</ng-template>
</div>
<div [ngSwitch]="testSwitchCase">
    <p *ngSwitchCase="'tak'">Wyświetlam tak!</p>
    <p *ngSwitchCase="'nie'">Wyświetlam nie!</p>
    <p *ngSwitchDefault>Wyświetlam default!</p>
</div>
